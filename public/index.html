<!DOCTYPE html>
<html>

<head>
    <title>Blockly - Loading with Webpack</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #blocklyDiv {
            height: 100%;
        }

        #blocklyButton {
            float: right;
        }
    </style>
</head>

<body>
    <nav>
        
        <button id="blocklyButton">Convert</button>
    </nav>
    <div id='blocklyDiv'>
    </div>

    <script type='text/javascript' src='./index.js'></script>   

    <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">

        <category name="Input/Output">
            <block type="text_print"></block>


        </category>
        <category name="Events">


        </category>

        <category name="Control">
            <block type="controls_if"></block>
            <block type="controls_ifelse"></block>
            <block type="controls_forever"></block>
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for"></block>

        </category>

        
        
   
        <category name="Operators">
            <block type="math_number"></block>
            <block type="math_add"></block>
            <block type="math_subtract"></block>
            <block type="math_arithmetic"></block>
            <block type="logic_greater"></block>
            <block type="logic_less"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="text_length"></block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>  
            
        </category>

        <category name="Variables">
            <block type="variables_set"></block>
            <block type="variables_get"></block>
            
        </category>
    </xml>
</body>

</html>
