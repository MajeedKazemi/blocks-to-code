<!DOCTYPE html>
<html>
  <head>
    <title>Blocks-to-Code</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #blockly-container {
        height: 100%;
      }

      #console {
        height: 50vh;
        border:1px solid black;

      }
    </style>
  </head>

  <body>
    <table width="100%" height="100%">
      <tr height="100%">
        <td width="70%">
          <div id="blockly-container"></div>
        </td>
        <td>
          <div>
            <button id="run-button">Flag</button>
            <button id="upgrade-button">Test Upgrade</button>
            <div>
              <input type="checkbox" id="print_upgrade" name="print_upgrade" value="print_upgrade">
              <label for="print">Print Upgrade</label>
            </div>
            <div>
              <input type="checkbox" id="input_upgrade" name="input_upgrade" value="input_upgrade">
              <label for="input_upgrade">Input Upgrade</label>
            </div>
            <br>

            <form id="user-input-form" style="visibility: hidden">
              <label id="label" for="user-input"></label>
              <input
                type="text"
                id="user-input"
                name="input"
                placeholder="Enter something..."
              />
              <button>Submit</button>
            </form>

            <div id="console" style="overflow:scroll;"></div>
            <button id="clear-workspace-button">Clear Workspace</button>
            <button id="clear-console-button">Clear Console</button>
          </div>
        </td>
      </tr>
    </table>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
